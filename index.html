    const GAS_URL = 'https://script.google.com/macros/s/AKfycbz_xmQhfHEAqpMFVfS5Ub9s-vG4ugDKZMBTEJ8RNa2M2_fbpC8ChzeScf3g13KQcOqulg/exec';

    // ç”»é¢ã«æŠ•ç¨¿ã‚’è¿½åŠ ã™ã‚‹é–¢æ•°
    function addPostToScreen(data, customTime = null) {
      const postsArea = document.getElementById('posts-area');
      
      // ã‚«ãƒ¼ãƒ‰ã®HTMLã‚’ä½œã‚‹
      const card = document.createElement('div');
      card.className = 'post-card';
      
      // æ™‚åˆ»ï¼šå¼•æ•°ã§æ¸¡ã•ã‚Œã‚Œã°ãã‚Œã‚’ä½¿ã„ã€ãªã‘ã‚Œã°ç¾åœ¨æ™‚åˆ»
      let timeString = customTime;
      if (!timeString) {

      }

      card.innerHTML = `
        <h3>âœ¨ ${escapeHtml(data.kind)}</h3>
        <p>ğŸ“ ${escapeHtml(data.where)}</p>
        <p>ğŸ‘€ ${escapeHtml(data.situation)}</p>
        <p>ğŸ’­ ${escapeHtml(data.thought)}</p>

      `;

      // å…ˆé ­ã«è¿½åŠ ï¼ˆæ–°ã—ã„ã‚‚ã®ãŒä¸Šã«æ¥ã‚‹ã‚ˆã†ã«ï¼‰
      // â€»èª­ã¿è¾¼ã¿æ™‚ã¯ã‚µãƒ¼ãƒãƒ¼å´ã§ã‚½ãƒ¼ãƒˆæ¸ˆã¿ãªã‚‰ appendChild ã§ã‚‚ã„ã„ãŒã€
      // ã“ã“ã§ã¯ã‚·ãƒ³ãƒ—ãƒ«ã« prepend ã®ã¾ã¾ã«ã—ã¾ã™
      postsArea.prepend(card);

    window.addEventListener('DOMContentLoaded', () => {

          if (!data || data.length === 0) {

          loadingMsg.style.color = 'red';

    // XSSå¯¾ç­–ï¼ˆå¿µã®ãŸã‚ï¼‰
    function escapeHtml(str) {
      if(!str) return '';
